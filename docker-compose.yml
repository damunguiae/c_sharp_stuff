version: '3.8'

services:
  # Web API
  webapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: productcatalog-webapi
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=${DB_HOST:-host.docker.internal};Port=${POSTGRES_PORT:-5432};Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${DB_PASSWORD}
    ports:
      - "${WEBAPI_PORT:-5000}:5000"
    volumes:
      - logs_data:/app/logs
    restart: unless-stopped

volumes:
  logs_data:
    driver: local
